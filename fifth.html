<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Обратный звонок</title>
</head>
<body>
    <div class="call__block">
        <img class="call__exit" src="./assets/img/Component 5.svg" alt="">
        <p class="call__text">ОБРАТНЫЙ ЗВОНОК</p>
        <input type="name" class="calfils call__fields1" placeholder="Имя">
        <input type="tel" class="calfils call__fields2" placeholder="Телефон">
        <div class="call__form__agree">
                <input type="checkbox" class="call__form__check" id="call__check">
                <label class="call__for__check" for="call__check">Я даю согласие на обработку персональных данных в соответствии
                    с <span_2>политикой конфиденциальности</span_2></label>
        </div>
        <button class="call__button">Заказать звонок</button>
    </div>
</body>
</html>
